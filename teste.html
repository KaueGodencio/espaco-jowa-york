<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espaço Jowa York</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
</head>

<body class="row m-0 justify-content-center">
  <main class="row m-0 main-container container text-center p-0 rounded d-flex justify-content-center">
    <div class="border d-flex justify-content-center">
      <div class="border col-10 m-2 p-2">
        <div class="d-flex justify-content-between">
          <p class="m-0"><b>Corte Kids</b></p>
          <p class="m-0">R$ 53,00</p>
        </div>
        <div>
          <p class="mb-0 text-start">O Corte Kids valoriza estilos de cabelo criados especialmente para as crianças.</p>
        </div>

        <!-- Carrossel Slick -->
        <div class="single-item">
          <div><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1" class="w-100"></div>
          <div><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2" class="w-100"></div>
          <div><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3" class="w-100"></div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Slick JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <!-- Inicialização do Slick -->
  <script>
    $(document).ready(function () {
      $('.single-item').slick({
        infinite: true,      // Loop infinito
        slidesToShow: 1,     // Quantos slides mostrar por vez
        slidesToScroll: 1,   // Quantos slides passar por vez
        dots: true,          // Exibir indicadores (bolinhas)
        arrows: true         // Exibir setas de navegação
      });
    });
  </script>
</body>

</html>
